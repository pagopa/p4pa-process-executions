server:
  http: "\${SERVER_PORT:8080}"

spring:
    application:
      name: ${artifactId}
      version: ${version}
    jmx.enabled: true
    threads:
      virtual:
        enabled: "\${VIRTUAL_THREADS_ENABLED:true}"
    jpa:
      show-sql: "\${SHOW_SQL:false}"
    datasource:
      url: "\${PROCESS_EXECUTIONS_DB_URL:jdbc:postgresql://\${PROCESS_EXECUTIONS_DB_HOST:localhost}:\${PROCESS_EXECUTIONS_DB_PORT:5432}/\${PROCESS_EXECUTIONS_DB_NAME:payhub}?currentSchema=process_executions}"
      username: "\${PROCESS_EXECUTIONS_DB_USER}"
      password: "\${PROCESS_EXECUTIONS_DB_PASSWORD}"
      driverClassName: org.postgresql.Driver
    data:
      rest:
        basePath: crud

management:
    endpoints:
      jmx:
        exposure.include: "*"
      web:
        exposure:
          include: health, info, prometheus, metrics
        base-path: /actuator
    endpoint:
      health:
        probes.enabled: true
        group:
          readiness.include: "*"
          liveness.include: livenessState,diskSpace,ping
      prometheus:
        enabled: true
    metrics:
      tags:
        application: ${artifactId}
      export:
        prometheus:
          enabled: true
          step: 1m
          descriptions: true
      enable:
        jvm: true
        process: true
        system: true
        http: true
        logback: true

